{% extends "base.html" %}

{% block title %}User Details{% endblock %}

{% block content %}
    <h1 class="mt-4 mb-4">Пользователь</h1>
    <table class="table table-bordered">
        <tr>
            <td>ID:</td>
            <td>{{ user.id }}</td>
        </tr>
        <tr>
            <td>Login:</td>
            <td>{{ user.login }}</td>
        </tr>
        <tr>
            <td>Фамилия:</td>
            <td>{{ user.last_name }}</td>
        </tr>
        <tr>
            <td>Имя:</td>
            <td>{{ user.first_name }}</td>
        </tr>
        <tr>
            <td>Отчество:</td>
            <td>{{ user.middle_name }}</td>
        </tr>
        <tr>
            <td>Роль:</td>
            <td>{{ user.role.name }}</td>
        </tr>
    </table>
{% endblock %}
