<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <h1>Редактирование пользователя</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form action="" method="post">
        <label for="login">Login:</label><br>
        <input type="text" id="login" name="login" value="{{ user.login }}" readonly><br>
        <label for="last_name">Фамилия:</label><br>
        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}"><br>
        <label for="first_name">Имя:</label><br>
        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}"><br>
        <label for="middle_name">Отчество:</label><br>
        <input type="text" id="middle_name" name="middle_name" value="{{ user.middle_name }}"><br>
        <label for="role_id">Роль:</label><br>
        <select id="role_id" name="role_id">
            {% for role in roles %}
                <option value="{{ role.id }}" {% if user.role_id == role.id %}selected{% endif %}>{{ role.name }}</option>
            {% endfor %}
        </select><br>
        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
