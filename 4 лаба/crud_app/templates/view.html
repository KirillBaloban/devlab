<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
</head>
<body>
    <h1>Пользователь</h1>
    <table border="1">
        <tr>
            <td>ID:</td>
            <td>{{ user.id }}</td>
        </tr>
        <tr>
            <td>Login:</td>
            <td>{{ user.login }}</td>
        </tr>
        <tr>
            <td>Фамилия:</td>
            <td>{{ user.last_name }}</td>
        </tr>
        <tr>
            <td>Имя:</td>
            <td>{{ user.first_name }}</td>
        </tr>
        <tr>
            <td>Отчество:</td>
            <td>{{ user.middle_name }}</td>
        </tr>
        <tr>
            <td>Роль:</td>
            <td>{{ user.role.name }}</td>
        </tr>
    </table>
</body>
</html>
