<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
    <h1>Изменение пароля</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form action="" method="post">
        <label for="old_password">Старый пароль:</label><br>
        <input type="password" id="old_password" name="old_password"><br>
        <label for="new_password">Новый пароль:</label><br>
        <input type="password" id="new_password" name="new_password"><br>
        <label for="confirm_password">Подтвердите новый пароль:</label><br>
        <input type="password" id="confirm_password" name="confirm_password"><br>
        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
